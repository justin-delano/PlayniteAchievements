<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="FillPlatinum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2632"/>
      <stop offset="35%" style="stop-color:#86C8FF"/>
      <stop offset="55%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#56697A"/>
    </linearGradient>
    <linearGradient id="ShineOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="45%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="55%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
</defs>

  <!-- Base hexagon with gradient and rim -->
  <path d="M 64,10 L 110,37 110,91 64,118 18,91 18,37 Z"
        fill="url(#FillPlatinum)"
        stroke="#EBFAFF"
        stroke-width="3"
        stroke-opacity="0.70"
        stroke-linejoin="round"/>

  <!-- Facet overlay -->
<!-- Shine overlay -->
  <path d="M 64,10 L 110,37 110,91 64,118 18,91 18,37 Z" fill="url(#ShineOverlay)"/>
</svg>
